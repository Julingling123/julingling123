<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UF Mon'sa | Contact Us</title>
<link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">



            <div class="contact form">
            <h3>Send a Message</h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="Juan">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Dela Cruz">
                    </div>
                </div>

                <div class="row50">
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="text" placeholder="juandelacruz@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Mobile</span>
                        <input type="text" placeholder="+63 923 456 7899">
                </div>
                </div>

                <div class="row100">
                    <div class="inputBox">
                        <span>Message</span>
                        <textarea placeholder="Write your message here..."></textarea>
                    </div>
            </div>

            <div class="row100">
                <div class="inputBox">
                    <input type="submit" value="Send">
                </div>
        </div>

                </div>
            </form>
        </div>



            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>123, Poblacion, Makati<br>PHILIPPINES</p>
                    </div>
               
            <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <a href="#">urbanfashion_monsa@gmail.com</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="#">+63 23 456 7899</a>
            </div>


        
            <ul class="sci">
                <li><a href="https://www.facebook.com/profile.php?id=61551473008568" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="https://www.instagram.com/urban_fashion_wardrobe/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="https://twitter.com/mulat" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a></li>

            </ul>
       
    </div>
    </div>



            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15446.189824110304!2d121.03126749999998!3d14.56785235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9ab7d707173%3A0xcd3b78599a6e6500!2sPoblacion%2C%20Makati%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1706203674201!5m2!1sen!2sph"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
    </html>
